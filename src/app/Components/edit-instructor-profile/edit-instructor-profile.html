<div class="edit-profile-card">
  <h3>Edit Instructor Profile</h3>

  <div class="avatar-preview">
    <img *ngIf="avatarPreview; else fallback" [src]="avatarPreview" />
    <ng-template #fallback>
      <div class="avatar-fallback">
        {{ profileForm.value.firstName?.charAt(0) || 'I' }}
      </div>
    </ng-template>
  </div>

  <input type="file" accept="image/*" (change)="onAvatarChange($event)" />

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <input formControlName="firstName" placeholder="First name" />
    <input formControlName="lastName" placeholder="Last name" />
    <textarea formControlName="bio" placeholder="Bio"></textarea>

    <button type="submit" [disabled]="loading || profileForm.invalid">
      <span *ngIf="!loading">Save</span>
      <span *ngIf="loading">Saving...</span>
    </button>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</div>
