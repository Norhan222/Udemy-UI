<div style="display: flex; justify-content:space-between">
  <div ><h1 style="margin: 30px 0 30px 20px;">Let's start learning</h1></div>
  <div style=" text-align: center;align-content: center;"><a href="#" style="color: blue;">learn more</a></div>
</div>
<p-carousel [value]="courses"  [numVisible]="4" [numScroll]="2" [responsiveOptions]="responsiveOptions">
    <ng-template let-product #item>
        <div class="card mb-3 mx-2" style="max-width: 540px; ">
            <div class="row g-0">
                 <div class="col-md-4" style="background-image: url('{{product.thumbnailUrl}}'); height: 150px; background-size: cover; background-position: center; position: relative;">
                    <div class="container-fluid"  style="height: 100%;;background-color:black ; opacity:.5 ; text-align: center;align-content: center;">
                      <i class="bi bi-play-circle-fill" style="font-size:50px; color:white"></i>
                    </div>
                 </div>
                <div class="col-md-8">
                   <div class="card-body">
                     <p class="card-text" style="margin-bottom: 10px;white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{product.description}}</p>
                        <h5 class="card-title" style = "font-weight:600;">{{product.title}}</h5>
                    </div>
                </div>
           </div>
        </div>
    </ng-template>
</p-carousel>

<section class="UdBus" style="margin-left:20px; ">
<div>
  <p style="color: white; font-size: 18px; flex-wrap:wrap">
    Training 2 or more people?Get your team access to Udemy's top 30,000+ courses
  </p>
</div>
<div>
  <button type="button" class="buscont" style="border-color: white; padding: 10px; background-color: white; border-radius: 5px;">Get Udemy Business</button>
  <button type="button" class="buscont" style="border-color: white; padding: 10px; background-color: black; color:white; border-radius: 5px;">Dismiss</button>
</div>
</section>
