<div style="display: flex; justify-content:space-between">
  
  <div ><h1 style="margin: 30px 0 30px 20px;">Let's start learning</h1></div>
  <div style=" text-align: center;align-content: center;"><a href="#" style="color: blue;">learn more</a></div>
</div>
@if(courses == null)
{
  <div class="courses-list" >
                <div *ngFor="let item of [1,2,3,]" class="skeleton-card row" style="width:400px; height:100px; margin:10px;">
                    <div class="skeleton-image col-4" style="width:20%;height:100%; margin-right:10px"></div>
                    <div class="skeleton-details col-8" style="height:100px; ">
                        <div class="skeleton-line title"></div>
                        <div class="skeleton-line subtitle"></div>
                    </div>
                </div>
                
  </div>
}@else{
<p-carousel [value]="courses" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions">
  <ng-template let-product pTemplate="item">
    <div class="learning-carousel-wrapper">
      <div class="learning-card">
        <div class="learning-card-row">
          <div class="learning-card-image" [style.background-image]="'url(' + product.thumbnailUrl + ')'">
            <div class="learning-card-overlay">
              <i class="bi bi-play-circle-fill"></i>
            </div>
          </div>
          <div class="learning-card-content">
            <div class="learning-card-body">
              <p class="learning-card-description">{{product.description}}</p>
              <h5 class="learning-card-title">{{product.title}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
}
<section class="UdBus" style="margin-left:20px; ">
<div>
  <p style="color: white; font-size: 18px; flex-wrap:wrap">
    Training 2 or more people?Get your team access to Udemy's top 30,000+ courses
  </p>
</div>
<div>
  <button type="button" class="buscont" style="border-color: white; padding: 10px; background-color: white; border-radius: 5px;">Get Udemy Business</button>
  <button type="button" class="buscont" style="border-color: white; padding: 10px; background-color: black; color:white; border-radius: 5px;">Dismiss</button>
</div>
</section>
