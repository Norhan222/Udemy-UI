  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

}@else{
<p-carousel [value]="courses" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions">
  <ng-template let-product pTemplate="item">
    <div class="h-100 p-2">
      <div class="course-card">
        <!-- Image -->
        <div class="course-image-container">
          <img [src]="product.thumbnailUrl" class="course-image" [alt]="product.title">
          <div class="play-overlay">
            <i class="bi bi-play-circle-fill"></i>
          </div>
        </div>

        <!-- Content -->
        <div class="course-details">
          <h3 class="course-title" [title]="product.title">{{product.title}}</h3>
          <p class="course-instructor">{{product.instructorName}}</p>

          <!-- Rating -->
          <div class="rating">
            <span class="rating-value">{{product.rating | number:'1.1-1'}}</span>
            <div class="stars">
              <i class="bi bi-star-fill" *ngFor="let star of [1,2,3,4,5]; let i = index"
                [class.text-warning]="i < product.rating"></i>
            </div>
            <span class="review-count">({{product.reviewCount || 0}})</span>
          </div>

          <!-- Footer / Action -->
          <div class="course-footer mt-auto">
            <button class="start-learning-btn">Start Learning</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
}
