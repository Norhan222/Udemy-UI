
@if((isLoggedIn$ | async)){

<section style="margin:30px 0 30px 0 ">
  <div style="display:flex">
    @if(user$ |async; as user)
    {
      <img [src]="user.profileImageUrl"  style="height:80px; width:80px;object-fit: contain; margin-top:10px; margin-left:20px; border-radius: 50%;" alt="">
    }
    @else{
    <div>
      <img src="u.png" alt="Udemy Logo" style="height:80px; margin-top:10px; margin-left:20px; border-radius: 50%;">
    </div>
  }
    <div>
      <h2 style="margin:20px 0 0 10px; ">Welcome back, {{ (firstName$|async )|capitalize }}</h2>
      <a href="#" style="color: blue; margin-left:10px;">Add occupAtion and interested</a>
    </div>
  </div>
</section>
}
