  <!-- Notifications Dropdown -->
  <div *ngIf="showNotifications" class="notifications-overlay" >
    <div class="notifications-panel" (click)="$event.stopPropagation()">

      <!-- Header -->
      <div class="notifications-header">
        <h2>Notifications</h2>
        <button class="settings-btn">Settings</button>
      </div>

      <!-- Tabs -->
      <div class="notifications-tabs">
        <button [class.active]="activeTab === 'instructor'" (click)="switchTab('instructor')" class="tab-btn">
          Instructor
        </button>
        <button [class.active]="activeTab === 'student'" (click)="switchTab('student')" class="tab-btn">
          Student
        </button>
      </div>

      <!-- Notifications List -->
      <div class="notifications-list">
        <div *ngFor="let notification of getActiveNotifications()" class="notification-item"
          [class.unread]="!notification.isRead" (click)="markAsRead(notification.id)">

          <div class="notification-icon">
            <img class="icon-circle" src="/udemy.png">
          </div>

          <div class="notification-content">
            <p class="notification-message">{{ notification.message }}</p>
            <span class="notification-time">{{ notification.time }}</span>
          </div>

          <div *ngIf="!notification.isRead" class="unread-dot"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="notifications-footer">
        <button class="footer-btn" (click)="markAllAsRead()">Mark all as read</button>
        <button class="footer-btn primary">See all</button>
      </div>

    </div>
  </div>
</div>
