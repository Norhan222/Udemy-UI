<div class="notifications-wrapper">

  <!-- Notifications Panel -->
  <div *ngIf="showNotifications" class="notifications-panel">

    <!-- Header -->
    <div class="notifications-header">
      <h2>Notifications</h2>
     
    </div>

    <!-- Tabs -->
    <div class="notifications-tabs">
      <button [class.active]="activeTab === 'instructor'" (click)="switchTab('instructor')" class="tab-btn">
        Instructor
        <span *ngIf="notifications.instructor.length > 0" class="tab-badge">
          {{ notifications.instructor.length }}
        </span>
      </button>
      <button [class.active]="activeTab === 'student'" (click)="switchTab('student')" class="tab-btn">
        Student
        <span *ngIf="notifications.student.length > 0" class="tab-badge">
          {{ notifications.student.length }}
        </span>
      </button>
    </div>


    <!-- Notifications List -->
    <div *ngIf="!isLoading" class="notifications-list">
      <div *ngFor="let notification of getActiveNotifications()" class="notification-item"
        [class.unread]="!notification.isRead" (click)="markAsRead(notification.id)">

        <div class="notification-icon">
          <img class="icon-circle" src="/udemy.png" alt="notification">
        </div>

        <div class="notification-content">
          <p class="notification-message">{{ notification.messageTitle }}</p>
          <span class="notification-time">{{ notification.time }}</span>
        </div>

        <div *ngIf="!notification.isRead" class="unread-dot"></div>
      </div>

      <!-- No Notifications -->
      <div *ngIf="getActiveNotifications().length === 0" class="no-notifications">
        <p class="emoji">ðŸ“­</p>
        <p class="text">No notifications yet</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="notifications-footer">
      <button class="footer-btn" (click)="markAllAsRead()" [disabled]="areAllRead()">
        Mark all as read
      </button>
      <button class="footer-btn primary" (click)="closeNotifications()">
        Close
      </button>
    </div>

  </div>
</div>
