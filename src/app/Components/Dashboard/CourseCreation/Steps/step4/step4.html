
<div class="form-container">
  <h1 class="form-title">
    How about a brief description?
  </h1>
  <p class="form-subtitle">
    Description should have minimum 200 characters.
  </p>

  <div class="form-group">
    <label class="form-label">
      Course Description
    </label>
    <textarea [(ngModel)]="description" (ngModelChange)="onDescriptionChange($event)"
      placeholder="Tell students what they will learn in your course..." rows="8" class="form-textarea">
        </textarea>
    <div class="character-count">
      {{ description.length }} characters
    </div>
  </div>

  <div *ngIf="description.length >= 200" class="success-message">
    <p>âœ“ Great! Your course is ready to be created.</p>
  </div>
</div>
