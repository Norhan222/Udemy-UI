<div class="form-container">
  <h1 class="form-title">
    {{ 'COURSE_CREATION.STEPS.STEP4.TITLE' | translate }}
  </h1>
  <p class="form-subtitle">
    {{ 'COURSE_CREATION.STEPS.STEP4.SUBTITLE' | translate }}
  </p>

  <div class="form-group">
    <label class="form-label">
      {{ 'COURSE_CREATION.STEPS.STEP4.LABEL' | translate }}
    </label>
    <textarea [(ngModel)]="description" (ngModelChange)="onDescriptionChange($event)"
      placeholder="{{ 'COURSE_CREATION.STEPS.STEP4.PLACEHOLDER' | translate }}" rows="8" class="form-textarea">
        </textarea>
    <div class="character-count">
      {{ description.length }} {{ 'COURSE_CREATION.STEPS.STEP4.CHARACTERS' | translate }}
    </div>
  </div>

  <div *ngIf="description.length >= 200" class="success-message">
    <p>{{ 'COURSE_CREATION.STEPS.STEP4.SUCCESS' | translate }}</p>
  </div>
</div>
