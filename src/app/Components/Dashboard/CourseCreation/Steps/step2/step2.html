<div class="form-container">
  <h1 class="form-title">
    {{ 'COURSE_CREATION.STEPS.STEP2.TITLE' | translate }}
  </h1>
  <p class="form-subtitle">
    {{ 'COURSE_CREATION.STEPS.STEP2.SUBTITLE' | translate }}
  </p>

  <div class="form-group">
    <label class="form-label">
      {{ 'COURSE_CREATION.STEPS.STEP2.LABEL' | translate }}
    </label>
    <input type="text" [(ngModel)]="courseTitle" (ngModelChange)="onTitleChange($event)"
      placeholder="{{ 'COURSE_CREATION.STEPS.STEP2.PLACEHOLDER' | translate }}" maxlength="60" class="form-input" />
    <div class="character-count">
      {{ courseTitle.length }}/60
    </div>
  </div>
</div>
