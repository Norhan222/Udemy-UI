<div class="form-container">
  <h1 class="form-title">
    {{ 'COURSE_CREATION.STEPS.STEP3.TITLE' | translate }}
  </h1>
  <p class="form-subtitle">
    {{ 'COURSE_CREATION.STEPS.STEP3.SUBTITLE' | translate }}
  </p>

  <div class="form-group">
    <label class="form-label">
      {{ 'COURSE_CREATION.STEPS.STEP3.LABEL' | translate }}
    </label>
    <select [(ngModel)]="category" (ngModelChange)="onCategoryChange($event)" class="form-select">
      <option value="">{{ 'COURSE_CREATION.STEPS.STEP3.CHOOSE_CATEGORY' | translate }}</option>
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.nameEN }}
      </option>
    </select>
  </div>
</div>
